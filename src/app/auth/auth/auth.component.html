<button class="btn btn-success" style="float: right;" [routerLink]="['add']">Create</button><br/>
    <div>
    <table mat-table [dataSource]="authors" class="mat-elevation-z8">
    
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><b>Id</b></th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> <b>FirstName</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef><b>LastName</b></th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef><b>Email</b></th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef><b>BirthDate</b></th>
        <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
      </ng-container>

      
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef><b>Action</b></th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="openDialog(element.id)">Edit</button> <button mat-raised-button (click)="deleteDialog(element.id)">Delete</button></td>
        <!-- <td mat-cell *matCellDef="let element"> </td> -->
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
  <!-- <button mat-button >Open dialog</button> -->
